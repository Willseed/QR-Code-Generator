<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi QR-Code ућбућЪтЎе</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Wi-Fi QR-Code ућбућЪтЎе</h1>
        <form id="wifiForm">
            <div class="form-group">
                <label for="ssid">уХ▓Уи»тљЇуе▒ (SSID):</label>
                <div style="position: relative; display: flex; align-items: center; width: 100%;">
                    <input type="text" id="ssid" name="ssid" required aria-required="true" style="width: 100%; box-sizing: border-box; padding-right: 35px;">
                </div>
            </div>

            <div class="form-group">
                <label for="password">т»єуб╝:</label>
                <div style="position: relative; display: flex; align-items: center; width: 100%;">
                    <input type="password" id="password" name="password" style="width: 100%; box-sizing: border-box; padding-right: 35px;">
                    <span id="togglePassword" style="cursor: pointer; position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">­ЪЎѕ</span>
                </div>
            </div>

            <div class="form-group" style="display: flex; align-items: center;">
                <input type="checkbox" id="hiddenSsid" name="hiddenSsid" style="margin-right: 5px;">
                <label for="hiddenSsid">жџ▒УЌЈ SSID</label>
            </div>

            <fieldset class="form-group">
                <legend>тіат»єТќ╣т╝Ј:</legend>
                <div style="display: flex; align-items: center; margin-bottom: 5px;">
                    <input type="radio" id="encNone" name="encryption" value="nopass" checked
                        style="margin-right: 5px;">
                    <label for="encNone">уёА</label>
                </div>
                <div style="display: flex; align-items: center; margin-bottom: 5px;">
                    <input type="radio" id="encWpa" name="encryption" value="WPA" style="margin-right: 5px;">
                    <label for="encWpa">WPA/WPA2</label>
                </div>
                <div style="display: flex; align-items: center;">
                    <input type="radio" id="encWep" name="encryption" value="WEP" style="margin-right: 5px;">
                    <label for="encWep">WEP</label>
                </div>
            </fieldset>

            <div class="buttons">
                <button type="button" id="generateBtn" aria-label="ућбућЪ QR-Code">ућбућЪ QR-Code</button>
                <button type="reset" id="resetBtn" aria-label="жЄЇУеГУАетќ«">жЄЇУеГ</button>
            </div>
        </form>

        <div id="qrcodeContainer">
            <div id="qrcode" aria-live="polite" aria-label="ућбућЪуџё QR-Codeт░ЄТюЃжА»уц║тюежђЎУБА"></div>
            <p id="qrcodeString" class="qr-string" aria-live="polite"></p>
        </div>
    </div>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
